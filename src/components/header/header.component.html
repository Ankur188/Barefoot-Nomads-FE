<header [ngClass]="isScroll ? 'dark-bg' : 'transparent'">
    <div class="logo d-flex align-items-center" [routerLink]="'/'">
        <img src="../../assets/BarefootNomads (white).png" alt="">
    </div>
    <div class="nav-links d-flex align-items-center justify-content-between">
        <div>
            Adventures
        </div>
        <div [routerLink]="'/about'" [routerLinkActive]="'is-active'">
            About Us
        </div>
        <div [routerLink]="'/enquire'" [routerLinkActive]="'is-active'">
            Enquire
        </div>
        <div *ngIf="!authService.isUserLoggedIn"  [routerLink]="'/login'" [routerLinkActive]="'is-active'">
            Sign Up/Login
        </div>
        <div *ngIf="authService.isUserLoggedIn" class="initials">
            {{authService.userName | nameToInitials}}
        </div>
    </div>
    <div class="nav-menu">
        <img src="../../assets/nav-menu.svg" alt="">
    </div>
</header>
