<div class="admin-panel-container">
  <!-- Tabs Section -->
  <mat-tab-group
    class="admin-tabs"
    [(selectedIndex)]="selectedTab"
    (selectedIndexChange)="onTabChange($event)"
  >
    <mat-tab label="TRIPS">
      <div class="tab-content">
        <div class="header-actions-wrapper d-flex justify-content-between align-items-center mb-3">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tem</p>
          <button class="addActionBtn">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <!-- Header Section -->
        <div class="trips-header">
          <h2>List of all the Trips</h2>
          <button class="bulk-actions-btn" [disabled]="selectedRowCount === 0">
            Bulk Actions
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </div>

        <!-- AG Grid -->
        <div class="grid-wrapper">
          <ag-grid-angular
            class="ag-theme-alpine trips-grid"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="gridOptions.pagination"
            [paginationPageSize]="gridOptions.paginationPageSize"
            [suppressRowClickSelection]="gridOptions.suppressRowClickSelection"
            [rowSelection]="gridOptions.rowSelection"
            [animateRows]="gridOptions.animateRows"
            [enableCellTextSelection]="gridOptions.enableCellTextSelection"
            [ensureDomOrder]="gridOptions.ensureDomOrder"
            (gridReady)="onGridReady($event)"
            (cellClicked)="onCellClicked($event)"
            (selectionChanged)="onSelectionChanged($event)"
            (paginationChanged)="adjustRowHeight()"
            (firstDataRendered)="onFirstDataRendered($event)"
          >
          </ag-grid-angular>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="BATCHES"></mat-tab>
    <mat-tab label="USERS"></mat-tab>
    <mat-tab label="BANNERS"></mat-tab>
    <mat-tab label="COUPONS"></mat-tab>
    <mat-tab label="LEADS"></mat-tab>
  </mat-tab-group>
</div>
