<div class="admin-panel-container">
  <!-- Tabs Section -->
  <mat-tab-group 
    class="admin-tabs"
    [(selectedIndex)]="selectedTab"
    (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="TRIPS">
      <div class="tab-content">
        <!-- Header Section -->
        <div class="trips-header">
          <h2>List of all the Trips</h2>
          <button class="bulk-actions-btn">
            Bulk Actions
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
              <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- AG Grid -->
        <div class="grid-wrapper">
          <ag-grid-angular
            style="width: 100%; height: 600px;"
            class="ag-theme-alpine trips-grid"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="gridOptions.pagination"
            [paginationPageSize]="gridOptions.paginationPageSize"
            [suppressRowClickSelection]="gridOptions.suppressRowClickSelection"
            [rowSelection]="gridOptions.rowSelection"
            [animateRows]="gridOptions.animateRows"
            [enableCellTextSelection]="gridOptions.enableCellTextSelection"
            [ensureDomOrder]="gridOptions.ensureDomOrder"
            (gridReady)="onGridReady($event)"
            (cellClicked)="onCellClicked($event)"
            (firstDataRendered)="onFirstDataRendered($event)">
          </ag-grid-angular>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="BATCHES"></mat-tab>
    <mat-tab label="USERS"></mat-tab>
    <mat-tab label="BANNERS"></mat-tab>
    <mat-tab label="COUPONS"></mat-tab>
    <mat-tab label="LEADS"></mat-tab>
  </mat-tab-group>
</div>
