<div *ngIf="card" class="card">
  <div
    class="card-body d-flex justify-content-between flex-column align-items-center"
    [ngStyle]="{ 'background-image': 'linear-gradient(rgba(12, 12, 12, .25), rgb(0, 0, 0,  0.35)), url(' + card.imageUrl + ')' }"
  >
    <div
      class="top-container d-flex align-items-between justify-content-between w-100"
    >
      <div class="new-add flex-center">
        <span class="text-uppercase">Recently added</span>
      </div>
      <div class="months-tag new-add flex-center">
          <span class="text-uppercase">{{(card.from_month ? card.from_month : card.from_date) | timestampToDate}} - {{(card.to_month ? card.to_month : card.to_date) | timestampToDate}}</span>
        </div>
    </div>
    <p class="title">{{ card.destination_name | uppercase }}</p>
    <div
      class="bottom-container d-flex align-items-center justify-content-between w-100"
    >
      <div>
        <img class="calendar-img" src="../../assets/money.png" alt="" />
        <div class="trip-date d-flex flex-column">
          <span>Starting from</span>
          <span><b>&#8377; {{card.price}}</b></span>
        </div>
      </div>
      <div>
        <img
          class="calendar-img"
          src="../../assets/tabler_sun-moon.svg"
          alt=""
        />
        <div class="trip-date duration d-flex flex-column">
          <span
            ><b>{{ card.days }}</b> Days</span
          >
          <span
            ><b>{{ card.nights }}</b> Nights</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
